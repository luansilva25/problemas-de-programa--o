<meta charset="UTF-8">
<script>
/*Peça para o usuário informar quanto pesou o seu prato de comida e também informar o preço do Kg no Buffet. Apresente o preço da refeição ao final do programa.*/

//Entrada
const peso= prompt("informe quanto pesou o seu prato")
const kg= prompt("informe o preço do buffet")

//processamento
const preco= Number(peso) * Number(kg)

//saida
document.write(`o preço foi de R$ ${preco}`)
</script>
