<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:
Novo peso, caso a pessoa emagreça 15%
Novo peso, caso a pessoa engorde 20%*/

//Entrada
const peso= prompt("informe o seu peso")

//processamento
const emagrecer= (peso) - (Number(peso/100) * 15)
const engordar= Number(peso) + (Number(peso/100) * 20)

//saida
document.write(`se caso emagrecer seu novo peso será de ${emagrecer}KG, mas se caso engordar seu novo peso sera de ${engordar}KG`)

</script>
