<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da refeição ao final do programa.*/

    //Entrada
    const peso= prompt("infrome quanto pesou o prato de comida")

    //processamento
    const preco= Number(peso) * 49.90

    //saida
    document.write(`o preço da refeição foi de R$ ${preco}`)
</script>
