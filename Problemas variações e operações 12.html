<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.*/

    //Entrada
    const cabecas= prompt(`informe a quantidade de cabeças de gado que um fazendeiro possui`)
    const herdeiro= prompt(`informe quantos herdeiros o fazendeiro possui`)

    //processamento
    const resto= Number(cabecas * 0.85) / Number(herdeiro)
    const arredondamento= Math.ceil(resto)

//saida
document.write(`restarão para cada herdeiro ${arredondamento} cabeças de gado`)
</script>
