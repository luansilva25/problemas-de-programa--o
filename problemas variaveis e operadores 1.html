<meta charset="UTF-8">
<script>
    /*Peça para o usuário informar a base e a altura do triângulo e calcule a área do triângulo. Para o cálculo do triângulo, utilize: área = (base x altura) / 2. Apresente o resultado ao final do programa.*/

    //Entrada
    const base= prompt("informe a base do triangulo")
    const altura= prompt("ïnforme a altura do triangulo")

    //Processamento
    const triangulo= (Number(base) * Number(altura)) / 2

    //saida
    document.write(`a area do triangulo é de ${triangulo} cm quadrados `)
</script>
