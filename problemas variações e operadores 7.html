<meta charset="utf-8">
<script>
    /*Peça para o aluno informar as três notas que obteve em CADAS TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.*/

    //Entrada
    const nota1= prompt("informe sua nota do 1 trimestre")
    const nota2= prompt("informe sua nota no 2 trimestre")
    const nota3= prompt("informe sua nota no 3 trimestre")

    //processamento
    const media= (Number(nota1) + Number(nota2) + Number(nota3)) / 3

    //saida
    document.write(`sua media foi de ${media}`)


</script>
